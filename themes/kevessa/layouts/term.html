{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <p>{{ .Site.Params.tagText }} '{{ .Title }}'.</p>
  {{ .Content }}
  <div class="tag-container">
  {{ range .Pages }}
  <a href="{{ .RelPermalink }}">
    <div class="tag-box" style="background-image: url('{{ .Params.headerimage }}');">
      <h2>{{ .LinkTitle }}</h2>
    </div>
  </a>
  {{ end }}
  </div>
{{ end }}
